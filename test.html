<center>

<script>
   // Main Function
  function test(enter) {

    //Check if the enter key is pressed
    if (enter.keyCode == 13) {

     
      document.getElementById('pu').innerHTML = "";
      var i = document.getElementById("text").value
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "http://192.168.56.104/cgi-bin/test.py?x=" + i, false)
      xhr.send();
      var output = xhr.responseText;
      document.getElementById("pu").innerHTML = output;

      //Clear the  input from the text box
      document.getElementById('text').value = "";
    }
  }

</script>
<div id="container">

  <div id="bar">
    <div id="red">
    </div>
    <div id="yellow">
    </div>
    <div id="green">
    </div>
  </div>
  <div id="screen">
    <div id="userInput">
      <input type="text" value="[Akash@Linux:~]#" id="prompt" size="28" readonly="readonly">
      <input type="text" id="text" onkeypress="test(event)" placeholder="Enter your command" size="35"
        autofocus>
    </div>
    <pre>
    <div id="pu" style="color: red;font-size: 15px;width:700px;height:500">Output Will Be HERE ............</div>
